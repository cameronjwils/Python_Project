{% extends "base.html" %}
{% block content %}

<form action="/city/add" method="post">
    <div>
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="Country">Country:</label>
        <select name="country_id" id="country"></select>

        {% for country in all_counrties %}
        <option value="{{country.id}}">{{city.country}}</option>
        {% endfor %}
    </div>
    <div>
        <label for="Visited">Visited</label>
        <select id="visited" name="visited">
            <option value="0">False</option>
            <option value="1">True</option>
        </select>
    </div>
    <button type="submit">Add City</button>
</form>

{% endblock %}
