{% extends "base.html" %}
{% block content %}
{% for city in all_cities %}
    <div
    class="bucket-list">
    <p>
        <li>
            {{city.name}},
            {{city.country.name}}
        </li>
    </p>
    <div>
            Visited:
            {% if city.visited == True %}
            <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
            {% else %}
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            {% endif %}
        </div>
    </div>
    <p><a href="/city/{{city.id}}/edit">Edit</a></p>
    <form class="delete-form" action="/cities/{{ city.id }}/delete" method="POST">
        <button class="trash button">Delete</button>

    </form>
{% endfor %}
{% endblock %}
